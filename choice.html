<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .contact-options {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        .contact-options h2 {
            margin-top: 0;
            font-size: 30px;
            color: #0073e6;
            animation: slideDown 0.5s ease-out;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            position: relative;
        }

        .icon-container a {
            color: #333;
            text-decoration: none;
            font-size: 50px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .icon-container a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.1), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s, opacity 0.5s;
            border-radius: 50%;
        }

        .icon-container a:hover::before {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 1;
        }

        .icon-container a:hover {
            color: #0073e6;
            transform: scale(1.1) rotate(10deg);
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -200px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
        }

        .bubble:nth-child(odd) {
            width: 60px;
            height: 60px;
        }

        .bubble:nth-child(even) {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(100px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="contact-options">
        <h2>Contact Me</h2>
        <div class="icon-container">
            <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://discord.gg/yourinvite" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
